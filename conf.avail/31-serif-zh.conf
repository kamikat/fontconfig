<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <match target="pattern">
        <test name="family" qual="any">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">

            <!-- 文鼎报宋 -->
            <string>AR PLBaosong2GBK Light</string>

            <!-- Adobe 宋体 -->
            <string>Adobe Song Std</string>

        </edit>
    </match>

</fontconfig>
