<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!-- Have "Droid Sans" using "zh" as fallback language -->
    <match target="pattern">
        <test name="family" qual="any">
            <string>Droid Sans</string>
        </test>
        <edit binding="strong" mode="assign" name="lang">
            <string>zh</string>
        </edit>
    </match>

</fontconfig>
